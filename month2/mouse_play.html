<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a {
            width: 500px;
            height: 500px;
            background-color: rosybrown;
            margin: 25px;
        }
        
        #b {
            margin-top: 350px;
            margin-left: 350px;
            border-radius: 15px;
            width: 100px;
            height: 50px;
            font-size: 20px;
            background-color: darkmagenta;
        }
    </style>
</head>

<body>

    <div id="a">
        <button id="b">submit</button>

    </div>

    <script>
        var hd = document.getElementById("a");
        hd.addEventListener("mouseenter", changebd);
        hd.addEventListener("mouseleaver", changebd);

        function changebd() {
            b.style.backgroundColor = "green";
        }
    </script>

</body>

</html>
