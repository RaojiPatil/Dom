<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            display: flex;
            height: 120px;
            width: 100%;
            background-color: rgb(148, 78, 78);
        }
        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            position: sticky;
            cursor: pointer;
        }
        
        .background {
            background: rgb(24, 22, 22);
            background-blend-mode: darken;
            background-size: cover;
        }
        
        .nav-list {
            display: flex;
            align-items: center;
        }
        
        .logoimg {
            width: 120px;
            border-radius: 80px;
        }
        
        #c {
            margin: 20px;
            display: flex;
            color: rgb(4, 3, 3);
            border-radius: 15px;
            font-size: large;
        }
        
        #search {
            padding: 5px;
            font-size: 17px;
            border-radius: 9px;
            text-align: right;
        }
        
        #rightNav {
            padding-left: 300px;
            margin: auto;
            width: 100px;
            height: 30px;
            display: flex;
            text-align: center;
        }
        
        .btn {
            border: 1px solid rgb(14, 13, 13);
            border-radius: 5px;
            background-color: rgb(70, 7, 243);
            color: white;
        }
        
        .body {
            margin-top: 5px;
            display: grid;
            height: 800px;
            width: 100%;
            background-color: rgb(184, 189, 194);
        }
        
        #content {
            width: 94%;
            margin-top: 20px;
            margin-left: 3%;
            margin-right: 3%;
            height: auto;
            background-color: silver;
        }
        
        #c1 {
            width: 96%;
            height: 400px;
            background-color: steelblue;
            margin: 2% 2% 2% 2%;
        }
        
        #c2 {
            display: grid;
            grid-template-columns: 22% 22% 22% 22%;
        }
        
        #c3 {
            padding-top: 30px;
            padding-left: 70px;
            width: 220px;
            height: 220px;
        }
        
        #myslideshow>img {
            width: 99%;
            height: 700px;
        }
        
        #products {
            margin: 5% 5% 10% 5%;
            height: auto;
            display: grid;
            grid-template-columns: 22% 22% 22%;
            justify-content: center;
            grid-gap: 5%;
        }
        
        #products>div>img {
            width: 65%;
            height: 60%;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <div class="a">
        <ul class="nav-list">
            <div class="logo">
                <img src="https://img.freepik.com/free-vector/detailed-travel-logo_23-2148616611.jpg?size=338&ext=jpg" alt="" class="logoimg">
            </div>

            <a href="signup.html"> <button id="c">Sign Up</button> </a>
            <a href="signin.html"> <button id="c">SIgn In</button> </a>


        </ul>
        <div id="rightNav">
            <input type="text" name="search" id="search">
            <button class="btn">Search</button>
        </div>
    </div>

    <div id="products"></div>


</body>

    let parent = document.getElementById('products');

    function showproduct(product) {
        data.forEach(function(product) {

            let div = document.createElement("div");

            let img = document.createElement("img");
            img.src = product.img;

            let product_price = document.createElement("p");
            product_price.textContent = product.name;

            let product_name = document.createElement("p");

            product_name.textContent = product.Release_date;

            let product_rating = document.createElement("p");

            product_rating.textContent = product.rating;

            let addtocart_btn = document.createElement("button");
            addtocart_btn.innerText = "Buy Movies";

            addtocart_btn.onclick = function() {
                addtocart(product);
            };


            div.append(img, product_price, product_name, product_rating, addtocart_btn);
            parent.append(div);
        });
    }
    showproduct();

    if (localStorage.getItem("cart") === null) {
        localStorage.setItem("cart", JSON.stringify([]));
    }

    function addtocart(p) {
        let products_cart = JSON.parse(localStorage.getItem("cart"));

        products_cart.push(p);

        localStorage.setItem("cart", JSON.stringify(products_cart));

        console.log("product_cart:", products_cart);

    function sorthl() {

        let arr = data.sort(function(a, b) {

        });
