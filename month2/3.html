<!DOCTYPE html>
<html>

<body>
    <h1 id="heading">The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button id="btn">Click here to change my color!</button>
    <script>
        var c = 0;


        var btn = document.getElementById("btn");
        btn.addEventListener("click", changebc);


        var hd = document.getElementById("btn");
        hd.addEventListener("mouseenter", changebd);
        hd.addEventListener("mouseleaver", changebd);

        function changebc() {

            document.getElementById("heading").style.backgroundColor = "red";

            c++;
            if (c == 1) {
                document.getElementById("heading").style.backgroundColor = "green";
            } else if (c == 2) {
                document.getElementById("heading").style.backgroundColor = "orange";
            } else if (c == 3) {
                btn.removeEventListener("click", changebc);
            }
        }


        function changebd() {
            heading.style.backgroundColor = "orange";
        }
    </script>
</body>

</html>
