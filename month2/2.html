<!DOCTYPE html>
<html>

<body>
    <h1 id="heading">The buttons color changes to a random value when it is clicked! But only two times!</h1>
    <button id="btn">Click here to change my color!</button>
    <script>
        var c = 0;


        var btn = document.getElementById("btn");
        btn.addEventListener("dblclick", changebc);

        function changebc() {
            document.getElementById("heading").textContent = "masai" + c;
            document.getElementById("heading").style.backgroundColor = "red";

            c++;
            if (c == 1) {
                document.getElementById("heading").style.backgroundColor = "green";
            } else if (c == 2) {
                document.getElementById("heading").style.backgroundColor = "orange";
            } else if (c == 3) {
                btn.removeEventListener("dblclick", changebc);
            }

        }
    </script>
</body>

</html>
