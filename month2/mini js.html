<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br>
    <h1 id="display"></h1>
    <div>
        <button onclick="press('In JavaScript, an array is an ordered list of values. Each value is called an element specified by an index. ... First, an array can hold values of different types. For example, you can have an array that stores the number and string, and boolean values. Second, the length of an array is dynamically sized and auto-growing.')">Array</button>
        <button onclick="press('A JavaScript function is a block of code designed to perform a particular task. A JavaScript function is executed when something invokes it (calls it).')">function</button>
        <button onclick="press('A string is any series of characters that are interpreted literally by a script. For example,  hello world  and KJH019283  are both examples of strings')">strings</button>
        <button onclick="press('The JavaScript Number type is a double-precision 64-bit binary format IEEE 754 value, like double in Java or C#.')">Numbers</button>
        <button onclick="press('The value null represents the intentional absence of any object value. It is one of JavaScript s primitive values and is treated as falsy for boolean operations')">null</button>
        <button onclick="press('undefined is a property of the global object. That is, it is a variable in global scope. ... A variable that has not been assigned a value is of type undefined . A method or statement also returns undefined if  break the variable that is being evaluated does not have an assigned value.')">undefined</button>


    </div>
    <div>
        <button onclick="clearD()">clear</button>
    </div>

    <script>
        var output = "";

        function press(num) {
            output = num;
            document.getElementById("display").textContent = output;
        }

        function clearD() {
            output = "";
            document.getElementById("display").textContent = output;
        }
    </script>


</body>

</html>
