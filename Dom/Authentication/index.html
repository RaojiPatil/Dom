<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin-top: 20px;
            display: flex;

        }
        form{
            width: 10%;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div id="register_form">
            <h1>register</h1>
            <form>
                <input type="text" id="name" placeholder="name">
                <input type="text" id="email" placeholder="email">
                <input type="password" id="password" placeholder="password">
                 <input type="text" id="username" placeholder="username">

                <input type="text" id="mobile" placeholder="mobile">
                <input type="text" id="description" placeholder="description">

            </form>
            <button onclick="Register()">Signup</button>
        </div>

        <div id="login_form">
            <h1>login</h1>
            <form action="">
                <input type="text" name="" id="login_username" placeholder="usernaem">
                <input type="text" name="" id="login_password" placeholder="Password">

            </form>
            <button onclick="login()">
             login
            </button>
        </div>
    </div>
</body>
</html>

<script>

  async function Register() {

        //get all the input values;
        // we hve to store it in an object
        // convert the object to json
        // send data to server (fetch)
// https://github.com/masai-school/api-mocker.wiki.git
       

let signup_data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            username: document.getElementById("username").value,
            mobile: document.getElementById("mobile").value,
            description: document.getElementById("description").value
        };
        
        signup_data = JSON.stringify(signup_data)
        console.log(signup_data);

      
        let register_api = 'https://masai-api-mocker.herokuapp.com/auth/register';


      let response = await fetch(register_api, {
            method: "POST",
            body: signup_data,
            headers: {
                "content-Type": "application/json",
            },
        });
                               
    let data = await response.json();
    console.log("data",data);
    }

async function login() {

    let login_data = {
        username: document.getElementById("login_username").value,
        password: document.getElementById("login_password").value,
    };

    login_data = JSON.stringify(login_data);

    let login_api = "https://masai-api-mocker.herokuapp.com/auth/login";

    let response = await fetch(login_api, {
        method: "POST",
        body: login_data,
        headers: {
                "content-Type": "application/json",
            },
    });

    let data = await response.json();
    console.log(data);
   


    let username = document.getElementById("login_username").value;

    getprofile(username, data.token);

} 



async function getprofile(username, token) {

    let api = `https://masai-api-mocker.herokuapp.com/user/${username}`;

   let response = await fetch(api, {
      headers: {
                "content-Type": "application/json",

                Authorization: `Bearer ${token}`,
        },
    });
    let data = await response.json();
    console.log(data);
}

</script>
