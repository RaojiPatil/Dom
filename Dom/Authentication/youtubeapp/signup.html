<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            margin-top: 20px;
            display: flex;

        }
        form{
            width: 10%;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div id="register_form">
            <h1>Sign Up</h1>
            <form>
                <input type="text" id="name" placeholder="name">
                <input type="text" id="email" placeholder="email">
                <input type="password" id="password" placeholder="password">
                 <input type="text" id="username" placeholder="username">

                <input type="text" id="mobile" placeholder="mobile">
                <input type="text" id="description" placeholder="description">

            </form>
            <button onclick="Register()">Signup</button>
        </div>
    </div>
    <br>

    <a href="login.html"><button>Go to Login Page</button></a>
</body>
</html>

<script>


    async function Register() {

//get all the input values;
// we hve to store it in an object
// convert the object to json
// send data to server (fetch)
// https://github.com/masai-school/api-mocker.wiki.git


let signup_data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    username: document.getElementById("username").value,
    mobile: document.getElementById("mobile").value,
    description: document.getElementById("description").value
};

signup_data = JSON.stringify(signup_data)
console.log(signup_data);


let register_api = 'https://masai-api-mocker.herokuapp.com/auth/register';


let response = await fetch(register_api, {
    method: "POST",
    body: signup_data,
    headers: {
        "content-Type": "application/json",
    },
});
                       
let data = await response.json();
console.log("data",data);
}
</script>
