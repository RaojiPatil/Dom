    const family = {
        A_greandfather: "Nanasaheb_ Patil",

    }; // prototype


    function add(name, surname) {
        this.name = name;
        this.surname = surname;
    }

    add.prototype = family;

    let grandfather = new add('Nanasaheb', "patil")
    console.log("grandfather", grandfather);

    //


    let arr = new MyArray("Nanasaheb", "sanjay");


    function MyArray() {

        Object.defineProperty(this, "length", {
            value: 0,
            writable: true,
            enumerable: false,
        });


        this.length = arguments.length;
        // console.log(arguments);

        for (var i = 0; i < this.length; i++) {
            this[i] = arguments[i];
        }

    }

    MyArray.prototype.push = function(value) {

        let index = this.length

        this[index] = value;
        this.length++;

    };

    arr.push("raoji");
    console.log(Object.values(arr))
