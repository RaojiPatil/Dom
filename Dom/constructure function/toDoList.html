<script>
    let done = document.createElement('button')
    done.innerText = 'Done'
    done.onclick = taskDone()
    let remove = document.createElement('button')
    remove.innerText = 'Remove'
        //remove.onclick = taskRemove()



    function addTask(t) {
        this.activity = t

        this.btn1 = done
        this.btn2 = remove
    }


    function showTask(e) {


        e.preventDefault()

        let task = document.getElementById('task').value
        let t1 = new addTask(task)

        console.log(t1)

        let parent = document.getElementById('cont')
        let li = document.createElement('li')

        let output = t1.activity

        li.innerText = output

        parent.append(li, done, remove)


        document.getElementById('task').value = ""
    }

</script>
