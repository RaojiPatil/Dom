<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="Styles/styles.css">

<body>

    <div id="navbar"></div>
    <div id="container"></div>
</body>

</html>


<script type="module">
    import navbar from "./components/navbar.js"; import {getData, append} from "./script/showData.js"; let navbar_div = document.getElementById("navbar"); navbar_div.innerHTML = navbar(); let response = getData(`https://www.themealdb.com/api/json/v1/1/search.php?s=Arrabiata`);
    response.then((res) => { let container = document.getElementById('container'); append(res, container) }) .catch((err) => { console.log(err); });
</script>
