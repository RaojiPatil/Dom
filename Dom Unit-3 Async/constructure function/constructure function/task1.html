<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            background-color: beige;
        }
        
        #inputpart {
            text-align: center;
            margin-top: 70px;
        }
        
        input {
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <div id="inputpart">


        <div>
            <input type="text" name="" id="name" placeholder="Name"><br>

        </div>

        <br>
        <form action="" onclick="persondata(event)">
            <button type="submit">Submit</button>
        </form>
    </div>
    <br>
    <br>
    <div id="person"> </div>




    <script>
        function Biodata(n) { // create constructure function 
            this.name = n, // pass the name value
                this.date = new Date() // and date

        }


        let parent = document.getElementById("person") // create parent and get id

        function persondata(e) {

            e.preventDefault()

            let Name = document.getElementById("name").value // get data from input box


            let data = new Biodata(Name) // define constructure function

            let output = data.name + " " + data.date;
            console.log(data);



            let li = document.createElement("li") //create list function
            li.innerText = output;
            parent.append(li); // append list in parent 


            document.getElementById('name').value = ""

        }
    </script>
</body>

</html>
